<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Routing Demo</title>
</head>
<body>
    <nav>
        <h1>Hash Routing Demo</h1>
        <a href="#home">Home</a>
        <a href="#catalog">Catalog</a>
        <a href="#about">About</a>
    </nav>
    <main>
        
    </main>
    
</body>

<script>
    const views = {
        '#home': () => '<h2>Home Page</h2><p>Welcome to our site</p>',
        '#catalog': () => '<h2>Catalog</h2><ul><li>item 1</li><li>item 2</li><li>item 3</li></ul>',
        '#about': () => '<h2>About us</h2><table><tr><td>Phone: +359 883 456 128</td></tr><tr><td>Email: about@us.com</td></tr></table>'
    }

    const main = document.querySelector('main');

    window.addEventListener('hashchange', onHashChange);
    
    onHashChange();

    function onHashChange() {
        const hash = window.location.hash;

        const view = views[hash];

        if (typeof view == 'function') {
            main.innerHTML = view();
        } else {
            main.innerHTML = '<h2>404<p>Page not found</p></h2>';
        }
    }
</script>
</html>
