<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Demo</title>
    <script src="src/app.js" type="module"></script>

    <style>
        #sections {
            display: none;
        }

        label {
            display: block;
        }
    </style>
</head>

<body>
    <nav>
        <a id="home" href="">Home</a>
        <a id="catalog" href="">Catalog</a>
        <a id="about" href="">About Us</a>
        <div id="guestNav">
            <a id="login" href="">Login</a>
            <a id="register" href="">Register</a>
        </div>
        <div id="userNav">
            <a id="logout" href="">Logout</a>
        </div> 
    </nav>

    <main>
        <div id="sections">
            <section id="homeSection">
                <h1>Home Page</h1>
                <p>Welcome to our site!</p>
            </section>

            <section id="catalogSection">
                <h1>Catalog</h1>
                <ul>
                    <li>Product 1</li>
                    <li>Product 2</li>
                    <li>Product 3</li>
                </ul>
            </section>

            <section id="loginSection">
                <h1>Login</h1>
                <form>
                    <label>Email: <input name="email" type="text" placeholder="Enter your email address" /></label>
                    <label>Password: <input name="password" type="password" placeholder="Enter your password" /></label>
                    <input type="submit" value="Log me in">
                </form>
            </section>

            <section id="registerSection">
                <h1>Register</h1>
                <form>
                    <label>Email: <input name="email" type="text" placeholder="Enter your email address" /></label>
                    <label>Password: <input name="password" type="password" placeholder="Enter your password" /></label>
                    <label>Confirm password: <input name="rePass" type="password"
                            placeholder="Re-enter your password" /></label>
                    <input type="submit" value="REGISTER USER">
                </form>
            </section>

            <section id="aboutSection">
                <h1>About us Page</h1>
                <article>
                    Contact Information
                    <p>phone: </p>
                    <p>address: </p>
                </article>
            </section>
        </div>
    </main>
</body>

</html>
